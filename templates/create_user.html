{% extends "base.html" %}
{% block title %}Create User{% endblock %}

{% block body %}

<div class="container">
    <div class="my-5">
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <form action="{{ url_for('create_user') }}" method="post">
                    <h1 class="mb-4">Create User</h1>
                    <div class="form-group mb-3">
                        <label class="fs-5 mb-2" for="username">Username</label>
                        <input type="text" class="form-control form-control-lg" id="username" name="username" required>
                    </div>
                    <div class="form-group mb-3">
                        <label class="fs-5 mb-2" for="fullname">Fullname</label>
                        <input type="text" class="form-control form-control-lg" id="fullname" name="fullname" required>
                    </div>
                    <div class="form-group mb-3">
                        <label class="fs-5 mb-2" for="email-address">Email address</label>
                        <input type="email" class="form-control form-control-lg" id="email-address" name="email"
                            required>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group mb-3">
                        <label class="fs-5 mb-2" for="about">About</label>
                        <textarea class="form-control" id="about" name="about" rows="3" required></textarea>
                    </div>
                    <div class="form-group form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="check-box" required>
                        <label class="form-check-label" for="check-box">I remember</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg px-5">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
